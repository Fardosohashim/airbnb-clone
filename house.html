<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>house details page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6db5bf0f63.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav id="navBar" class="navbar-white">
        <img src="images/logo.webp" class="logo">
       <ul class="nav-links">
          <li><a href="#" class="active"> Popular Places</a></li>
          <li><a href="#">Travel Outside</a></li>
          <li><a href="#">Online packages</a></li>
       </ul>
         <a href="#" class="register-btn">register Now</a>
         <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
   </nav>

   <div class="house-details">
        <div class="house-title">
            <h1>Wenge House</h1>
            <div class="row">
                <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                   <i class="fa-solid fa-star-half-stroke"></i>
                   <i class="fa-regular fa-star"></i>
                   <span>245 reviews</span>
                </div>
            </div>
            <p>Location: San Francisco, California, United States</p>
        </div>

        <div class="gallery">
            <div class=" gallery-img1"><img src="images/imag1.avif"></div>
            <div><img src="images/imag2.avif"></div>
            <div><img src="images/img3.avif"></div>
            <div><img src="images/img4.avif"></div>
            <div><img src="images/img5.avif"></div>
        </div>
        <div class="small-detail">
            <h2>Entire rental unit hosted by Brandon</h2>
            <p>2 guest &nbsp; &nbsp; 2 beds &nbsp; 1bathroom</p>
            <h4>$100 / day</h4>
        </div>
        <hr class="line">
        <form class="check-form">
            <div>
                <label>Check-in</label>
                <input type="text" placeholder="Add Date">
            </div>
            <div>
                <label>Check-out</label>
                <input type="text" placeholder="Add Date">
            </div>
            <div>
                <label>Guest</label>
                <input type="text" placeholder="Add Date">
            </div>
        </form>
   </div>


























</body>
</html>
